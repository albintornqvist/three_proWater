<!DOCTYPE html>

<html>

<head>
    <title>The Procedural Ocean</title>
    <script type="text/javascript" src="libs/three.js"></script>
    <script type="text/javascript" src="libs/stats.js"></script>
    <script type="text/javascript" src="libs/simplex-noise.js"></script>
    <script type="text/javascript" src="libs/dat.gui.js"></script>
    <style>
        body {
            /* set margin to 0 and overflow to hidden, to go fullscreen */
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>

<div id="Stats-output">
</div>

<!-- Div which will hold the Output -->
<div id="WebGL-output">
</div>

<!-- Javascript code that runs our Three.js examples -->
<script type="text/javascript">

    var camera;
    var scene;
    var renderer;


    var vertexShader = "uniform float amplitude;" +
        // "attribute float displacement;" +
        "varying vec3 vNormal;" +

        "void main() {" +

          "vNormal = normal;" +
          "vec3 newPosition = position + normal * amplitude;" +

          "gl_Position = projectionMatrix * modelViewMatrix * vec4(newPosition, 1.0);" +
        "}";
                   
    var fragmentShader = "void main() {" +
                        "gl_FragColor = vec4(1.0, 0.0, 1.0, 1.0);" +
                        "}";

    var attributes = {
          displacement: {
            type: 'f', // a float
            value: [] // an empty array
          }
        };
        var uniforms = {
          amplitude: {
            type: 'f', // a float
            value: 0
          }
        };                        

    // once everything is loaded, we run our Three.js stuff.
    function init() {

        var stats = initStats();

        // create a scene, that will hold all our elements such as objects, cameras and lights.
        scene = new THREE.Scene();

        // scene.fog = new THREE.FogExp2( "#DDDDDD", 0.002 );

        // create a camera, which defines where we're looking at.
        camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);

        // create a render and set the size
        renderer = new THREE.WebGLRenderer();
        renderer.setClearColor(new THREE.Color(0xEEEEEE));
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMapEnabled = true;

        // show axes in the screen
        var axes = new THREE.AxisHelper(20);
        scene.add(axes);

        // GEOMETRIES
        
        var planeGeometry = new THREE.PlaneGeometry(150, 150, 40, 40);
        var shaderMaterial = new THREE.ShaderMaterial({
            attributes:     attributes,
            uniforms:       uniforms,
            vertexShader:   vertexShader
        });
        var plane = new THREE.Mesh(planeGeometry, shaderMaterial);
        plane.receiveShadow = true;

        // rotate and position the plane
        plane.rotation.x = -0.5 * Math.PI;
        plane.position.x = 0;// 10;
        plane.position.y = 0;
        plane.position.z = -15;

        // add the plane to the scene
        scene.add(plane);


        var sphereGeometry = new THREE.SphereGeometry(4, 20, 20);
        var sphereMaterial = new THREE.MeshLambertMaterial({color: 0x7777ff});
        var sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);

        // position the sphere
        sphere.position.x = 0;
        sphere.position.y = 1;
        sphere.position.z = 0;
        sphere.castShadow = true;

        // add the sphere to the scene
        scene.add(sphere);


        // position and point the camera to the center of the scene
        camera.position.x = -30;
        camera.position.y = 40;
        camera.position.z = 60;
        camera.lookAt(scene.position);

        //LIGHTS
        var ambientLight = new THREE.AmbientLight(0x404040, 1);
        scene.add(ambientLight);

        // add spotlight for the shadows
        var spotLight = new THREE.SpotLight(0xffffff);
        spotLight.position.set(-50, 40, -10);
        spotLight.castShadow = true;
        scene.add(spotLight);

        var light = new THREE.PointLight( 0x404040, 1, 0 );
        light.position.set( -50, 40, -40 );
        scene.add( light );

        //CONTROLS
        var controls = new function () {
            this.amplitude = 5;
            this.frequency = 0.05;
            this.sphereHeight = 0;
        };

        var gui = new dat.GUI();
        gui.add(controls, 'amplitude', 0, 50);
        gui.add(controls, 'frequency', 0, 0.1);
        gui.add(controls, 'sphereHeight', 0, 10);

        //Noise function
        var simplex = new SimplexNoise();

        var planeVertices = plane.geometry.vertices.slice();

        // add the output of the renderer to the html element
        document.getElementById("WebGL-output").appendChild(renderer.domElement);

        // call the render function
        var step = 0;


        //SAVED STATES  
        var sphereYPos = sphere.position.y;

        renderScene();

        function renderScene() {
            stats.update();

            // bounce the sphere up and down
            step += 0.04;

            uniforms.amplitude.value = step;

            // render using requestAnimationFrame
            requestAnimationFrame(renderScene);
            renderer.render(scene, camera);
        }

        function initStats() {

            var stats = new Stats();

            stats.setMode(0); // 0: fps, 1: ms

            // Align top-left
            stats.domElement.style.position = 'absolute';
            stats.domElement.style.left = '0px';
            stats.domElement.style.top = '0px';

            document.getElementById("Stats-output").appendChild(stats.domElement);

            return stats;
        }
    }
    function onResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    }


    window.onload = init;

    // listen to the resize events
    window.addEventListener('resize', onResize, false);

</script>
</body>
</html>
